{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>
                Sign up
            </h4>
        </div>
        <div>
            <form action="{% url 'accountapp:create' %}" method = "post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="m-5">
                    <input type="submit" class="btn btn-outline-danger rounded-pill col-1 mt-3">
{#                    class="btn btn-danger rounded-pill px-4"#}
                </div>
            </form>
        </div>
    </div>



{% endblock %}
