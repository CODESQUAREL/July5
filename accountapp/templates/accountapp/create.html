{% extends 'base.html' %}

{% block content %}

    <div class="text-center">
        <div class="m-5">
            <h4>
                Sign up
            </h4>
        </div>
        <div>
            <form action="{% url 'accountapp:create' %}" method = "post">
                {% csrf_token %}
                {{ form }}
                <div class="m-5">
                    <input type="submit" class="btn btn-danger rounded-pill px-4">
                </div>
            </form>
        </div>
    </div>



{% endblock %}
